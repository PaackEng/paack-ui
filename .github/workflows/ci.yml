name: CI
on: [pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v2

     - name: Setup Node
       uses: actions/setup-node@v1
       with:
        node-version: '12'

     - name: Get yarn cache directory path
       id: yarn-cache-dir-path
       run: echo "::set-output name=dir::$(yarn cache dir)"

     - uses: actions/cache@v1
       id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
       with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

     - name: Install dependencies
       run: yarn install

     - name: Run linter
       run: npx elm-format --validate src/ showcase/

     - name: Run analyse
       run: npx elm-analyse

  validate:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v2

       - name: Elm cache (fix to Murmur3)
         run: |
          curl https://lonewolf.pedrohlc.com/.hidden/renan-elm-cache-20200917.tar.xz -o elm-cache.tar.xz
          tar -xJvf elm-cache.tar.xz
          mv -f .elm $HOME/.elm

       - name: Validate showcase code
         working-directory: ./showcase
         run: npx elm make src/Main.elm --output /dev/null

  tests:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v2

       - name: Setup Node
         uses: actions/setup-node@v1
         with:
          node-version: '12'

       - name: Get yarn cache directory path
         id: yarn-cache-dir-path
         run: echo "::set-output name=dir::$(yarn cache dir)"

       - uses: actions/cache@v1
         id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
         with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

       - name: Install dependencies
         run: yarn install

       - name: Elm cache (fix to Murmur3)
         run: |
          curl https://lonewolf.pedrohlc.com/.hidden/renan-elm-cache-20200917.tar.xz -o elm-cache.tar.xz
          tar -xJvf elm-cache.tar.xz
          mv -f .elm $HOME/.elm

       - name: Run tests
         run: yarn run test

       - name: Build
         run: yarn run build

  percy:
     runs-on: ubuntu-latest
     
     steps:
       - uses: actions/checkout@v2

       - name: Setup Node
         uses: actions/setup-node@v1
         with:
          node-version: '12'

       - name: Get yarn cache directory path
         id: yarn-cache-dir-path
         run: echo "::set-output name=dir::$(yarn cache dir)"

       - uses: actions/cache@v1
         id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
         with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

       - name: Install dependencies
         run: yarn install 

       - name: Percy test
         uses: cypress-io/github-action@v2
         with:
          start: npm run showcase
          wait-on: 'http://localhost:1234'
          command-prefix: 'percy exec --'
         env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

